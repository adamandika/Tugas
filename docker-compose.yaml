version: "3.8"

services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3010:3000
    container_name: node-api
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: nodejs_api
      MYSQL_USER: adam
      MYSQL_PASSWORD: 1234567890
      MYSQL_ROOT_PASSWORD: 1234567890
    ports:
      - 3306:3306
    container_name: mysql